{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create new record{% endblock %}
{% block content %}
    <h1 class="h1">Create new post</h1>
    <form enctype="multipart/form-data" action="." method="post">
        <div class="form-group">
           {{ post_form|crispy }}
            {% csrf_token %}
            <p class="h6"><input class="btn btn-success" type="submit" value="Save"></p>
        </div>

    </form>
{% endblock %}
